<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MuLink Dashboard</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f6f8fb;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #18181b;
      color: white;
      padding: 1.2rem 2rem;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: 1px;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
    }

    h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #333;
    }

    form {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1e40af;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 0.8rem 1rem;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      margin-bottom: 0.6rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete {
      background: #ef4444;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .delete:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>
  <header>MuLink Dashboard</header>
  <div class="container">
    <h2>Mağaza Ürünleri</h2>

    <form id="addForm">
      <input type="text" id="productInput" placeholder="Ürün adını girin..." required />
      <button type="submit">Ekle</button>
    </form>

    <ul id="productList"></ul>
  </div>

  <script>
    const form = document.getElementById("addForm");
    const input = document.getElementById("productInput");
    const list = document.getElementById("productList");

    // localStorage'dan ürünleri yükle
    function loadProducts() {
      const products = JSON.parse(localStorage.getItem("products")) || [];
      list.innerHTML = "";
      products.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${item}
          <button class="delete" data-index="${index}">Sil</button>
        `;
        list.appendChild(li);
      });
    }

    // ürün ekleme
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const val = input.value.trim();
      if (!val) return;
      const products = JSON.parse(localStorage.getItem("products")) || [];
      products.push(val);
      localStorage.setItem("products", JSON.stringify(products));
      input.value = "";
      loadProducts();
    });

    // ürün silme
    list.addEventListener("click", (e) => {
      if (e.target.classList.contains("delete")) {
        const index = e.target.dataset.index;
        const products = JSON.parse(localStorage.getItem("products")) || [];
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        loadProducts();
      }
    });

    loadProducts(); // başlangıçta listeyi göster
  </script>
</body>
</html>

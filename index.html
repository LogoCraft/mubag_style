<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instagram SaaS Metrik Takibi (LocalStore)</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <style>
    /* küçük lokal stiller (Inter font yerine sistem fontu) */
    .font-inter { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
  </style>
</head>
<body class="bg-gray-50 font-inter">

<!-- App root -->
<div id="app-root"></div>

<script>
/*
  Tek dosya: Login + Dashboard
  - Veriler localStorage'da tutulur.
  - Her kullanıcının verisi ayrı: dashboard_data_<safeEmail>
  - Chart.js kullanılarak görselleştirme yapılır.
*/

/* ---------- Helpers ---------- */
const CHART_OPTIONS_BASE = {
  responsive: true,
  maintainAspectRatio: false,
  plugins: {
    legend: { display: false },
  }
};

const safeKeyFromEmail = (email) => {
  // email'den güvenli localStorage anahtarı üret
  return 'dashboard_data_' + encodeURIComponent(email.toLowerCase());
};

const formatCurrency = (amount) => {
  const isNegative = amount < 0;
  const absAmount = Math.abs(amount || 0);
  const formatted = absAmount.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  return (isNegative ? '(-' : '') + '$' + formatted + (isNegative ? ')' : '');
};

const formatCount = (count) => (count || 0).toLocaleString('tr-TR');

const nowSecondsObj = () => ({ ms: Date.now() });

const generateId = () => {
  // yeterince benzersiz id
  return Date.now().toString(36) + '-' + Math.random().toString(36).slice(2,9);
};

/* ---------- App State / Render ---------- */
const root = document.getElementById('app-root');

let currentUser = localStorage.getItem('current_user') || null;

/* ---------- Render Functions ---------- */

function render() {
  if (!currentUser) {
    renderLogin();
  } else {
    renderDashboard();
  }
}

/* ---------- Login Component ---------- */
function renderLogin() {
  root.innerHTML = `
    <div class="flex items-center justify-center min-h-screen bg-gray-900 p-4">
      <div class="w-full max-w-md bg-gray-800 rounded-3xl p-8 shadow-2xl border border-gray-700/50">
        <h2 id="login-title" class="text-3xl font-bold text-center text-emerald-400 mb-8">Hoş Geldiniz: Giriş Yapın</h2>
        <p id="login-error" class="hidden p-3 rounded-lg text-sm mb-4 text-center"></p>
        <form id="login-form" class="space-y-6">
          <input id="login-email" type="email" placeholder="Email Adresiniz" class="w-full px-5 py-3 bg-gray-700 text-gray-200 rounded-xl placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-emerald-500/50 focus:border-emerald-500 transition duration-150" required />
          <input id="login-password" type="password" placeholder="Şifreniz" class="w-full px-5 py-3 bg-gray-700 text-gray-200 rounded-xl placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-emerald-500/50 focus:border-emerald-500 transition duration-150" required />
          <button type="submit" class="w-full py-3 mt-4 bg-emerald-600 hover:bg-emerald-700 text-white font-extrabold text-lg rounded-xl shadow-lg shadow-emerald-500/30 transition duration-200 transform hover:scale-[1.01]">Giriş Yap</button>
        </form>
        <p class="text-sm text-gray-400 mt-6 text-center">
          Hesabın yok mu? <button id="toggle-register" class="text-emerald-400 font-bold hover:text-emerald-300 transition duration-150 underline">Kayıt Ol</button>
        </p>
      </div>
    </div>
  `;

  const loginForm = document.getElementById('login-form');
  const loginError = document.getElementById('login-error');
  let isLogin = true;

  document.getElementById('toggle-register').addEventListener('click', () => {
    isLogin = !isLogin;
    document.getElementById('login-title').textContent = isLogin ? 'Hoş Geldiniz: Giriş Yapın' : 'Yeni Hesap Oluştur';
    document.querySelector('button[type="submit"]').textContent = isLogin ? 'Giriş Yap' : 'Kayıt Ol ve Başla';
    loginError.className = 'hidden p-3 rounded-lg text-sm mb-4 text-center';
    document.getElementById('login-email').value = '';
    document.getElementById('login-password').value = '';
  });

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    loginError.className = 'hidden p-3 rounded-lg text-sm mb-4 text-center';
    const email = document.getElementById('login-email').value.trim().toLowerCase();
    const password = document.getElementById('login-password').value;

    if (!email || !password) {
      loginError.textContent = 'Email ve şifre giriniz!';
      loginError.className = 'p-3 rounded-lg text-sm mb-4 text-center bg-red-700 text-white';
      return;
    }

    const users = JSON.parse(localStorage.getItem('users') || '{}');

    if (isLogin) {
      if (users[email] && users[email] === password) {
        localStorage.setItem('current_user', email);
        currentUser = email;
        render();
      } else {
        loginError.textContent = 'Email veya şifre yanlış! Lütfen tekrar deneyin.';
        loginError.className = 'p-3 rounded-lg text-sm mb-4 text-center bg-red-700 text-white';
      }
    } else {
      // register
      if (users[email]) {
        loginError.textContent = 'Bu email zaten kayıtlı! Lütfen giriş yapın.';
        loginError.className = 'p-3 rounded-lg text-sm mb-4 text-center bg-red-700 text-white';
      } else {
        users[email] = password;
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('current_user', email);
        currentUser = email;
        loginError.textContent = 'Kayıt başarılı! Otomatik olarak giriş yapıldı.';
        loginError.className = 'p-3 rounded-lg text-sm mb-4 text-center bg-green-700 text-white';
        setTimeout(() => render(), 600);
      }
    }
  });
}

/* ---------- Dashboard Component ---------- */
function renderDashboard() {
  const displayUserId = currentUser.split('@')[0];
  root.innerHTML = `
    <div class="min-h-screen bg-gray-50 p-4 sm:p-8 font-inter">
      <header class="flex flex-col md:flex-row justify-between items-center mb-8 border-b pb-4 bg-white p-4 rounded-xl shadow-md">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-teal-700 tracking-tight">Instagram SaaS Metrik Takibi</h1>
        <div class="flex items-center space-x-4 mt-4 md:mt-0">
          <p class="text-sm text-gray-600">Kullanıcı: <span class="font-mono text-xs bg-gray-200 p-1 rounded-md font-bold text-gray-700">${displayUserId}</span></p>
          <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition duration-150">Çıkış</button>
        </div>
      </header>

      <div id="error-container"></div>

      <section class="bg-white p-6 rounded-xl shadow-lg mb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Günlük Metrik Girişi</h2>
        <form id="add-data-form" class="space-y-4">
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="flex flex-col">
              <label class="text-sm font-medium text-gray-700 mb-1">Gelen DM Sayısı (Adet)</label>
              <input id="dmCount" placeholder="Örn: 45" type="number" min="0" class="border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none transition duration-150" aria-label="Gelen DM Sayısı" />
            </div>
            <div class="flex flex-col">
              <label class="text-sm font-medium text-gray-700 mb-1">Reklam Harcaması (USD)</label>
              <input id="adSpend" placeholder="Örn: 50.75" type="number" step="0.01" min="0" class="border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-red-500 outline-none transition duration-150" aria-label="Reklam Harcaması" />
            </div>
            <div class="flex flex-col">
              <label class="text-sm font-medium text-gray-700 mb-1">Satış Adedi (Adet)</label>
              <input id="salesCount" placeholder="Örn: 5" type="number" min="0" class="border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none transition duration-150" aria-label="Satış Adedi" />
            </div>
            <div class="flex flex-col">
              <label class="text-sm font-medium text-gray-700 mb-1">Elde Edilen Gelir (USD)</label>
              <input id="revenue" placeholder="Örn: 249.99 veya -50.00 (Zarar)" type="number" step="0.01" class="border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none transition duration-150" aria-label="Elde Edilen Gelir" />
            </div>
          </div>
          <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-md hover:shadow-lg focus:outline-none mt-4">Metrikleri Kaydet</button>
        </form>
      </section>

      <section class="bg-white p-6 rounded-xl shadow-lg mb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Toplam Metrik Görselleştirmesi (Net Kâr dahil)</h2>
        <div id="chart-area" class="w-full h-[400px] max-h-screen"></div>
      </section>

      <section class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Detaylı Kayıtlar (Günlük Bazda)</h2>
        <div id="table-area"></div>
      </section>
    </div>
  `;

  // attach handlers
  document.getElementById('logout-btn').addEventListener('click', () => {
    localStorage.removeItem('current_user');
    currentUser = null;
    render();
  });

  // init form handler and data display
  initDashboardForUser(currentUser);
}

/* ---------- Dashboard Logic (per-user store) ---------- */
function initDashboardForUser(email) {
  const key = safeKeyFromEmail(email);

  // Load data (array of {id, dmCount, adSpend, salesCount, revenue, createdAt_ms})
  const loadData = () => {
    return JSON.parse(localStorage.getItem(key) || '[]').sort((a,b) => (a.createdAt_ms || 0) - (b.createdAt_ms || 0));
  };

  const saveData = (arr) => {
    localStorage.setItem(key, JSON.stringify(arr));
  };

  // initial
  let data = loadData();

  // Chart setup
  const chartArea = document.getElementById('chart-area');
  chartArea.innerHTML = '<canvas id="metric-chart" class="p-2 w-full h-full"></canvas>';
  const canvas = document.getElementById('metric-chart');
  let chart = null;

  const aggregateChartData = () => {
    const totalDm = data.reduce((s,i) => s + (Number(i.dmCount) || 0), 0);
    const totalAdSpend = data.reduce((s,i) => s + (Number(i.adSpend) || 0), 0);
    const totalSales = data.reduce((s,i) => s + (Number(i.salesCount) || 0), 0);
    const totalRevenue = data.reduce((s,i) => s + (Number(i.revenue) || 0), 0);
    const netProfit = totalRevenue - totalAdSpend;
    return [
      { title: 'Toplam DM Sayısı', value: totalDm, type: 'count' },
      { title: 'Toplam Reklam Harcaması (USD)', value: totalAdSpend, type: 'currency_negative' },
      { title: 'Toplam Satış Adedi', value: totalSales, type: 'count' },
      { title: 'Toplam Gelir (USD)', value: totalRevenue, type: 'currency_positive' },
      { title: 'Toplam Net Kâr (USD)', value: netProfit, type: 'currency_net' },
    ].filter(d => d.value !== 0);
  };

  const renderChart = () => {
    const chartData = aggregateChartData();
    if (!canvas) return;
    if (chart) { chart.destroy(); chart = null; }

    if (chartData.length === 0) {
      chartArea.innerHTML = `<div class="text-center py-10 text-gray-500 border-2 border-dashed border-gray-300 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="mx-auto h-8 w-8 mb-3" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>
        <p>Henüz veri eklenmedi. Takibi başlatmak için yukarıdaki formu kullanın!</p>
      </div>`; 
      return;
    }

    // re-add canvas (to ensure correct size)
    chartArea.innerHTML = '<canvas id="metric-chart" class="p-2 w-full h-full"></canvas>';
    const ctx = document.getElementById('metric-chart').getContext('2d');

    const backgroundColors = chartData.map(d => {
      if (d.title.includes('Kâr')) {
        return d.value >= 0 ? 'rgba(34, 197, 94, 0.8)' : 'rgba(239, 68, 68, 0.8)';
      }
      if (d.title.includes('Reklam Harcaması')) return 'rgba(248, 113, 113, 0.8)';
      if (d.title.includes('Gelir')) return d.value >= 0 ? 'rgba(52, 211, 153, 0.8)' : 'rgba(251, 191, 36, 0.8)';
      return 'rgba(6, 182, 212, 0.8)';
    });

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: chartData.map(d => d.title),
        datasets: [{ label: 'Toplam Metrik Değeri', data: chartData.map(d => d.value), backgroundColor: backgroundColors, borderColor: 'rgb(4, 140, 165)', borderWidth: 1 }]
      },
      options: Object.assign({}, CHART_OPTIONS_BASE, {
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: function(context) {
                let label = context.dataset.label || '';
                if (label) label += ': ';
                const value = context.parsed.y;
                const metricType = chartData[context.dataIndex]?.type;
                if (metricType && metricType.startsWith('currency')) {
                  const sign = value < 0 ? '-' : '';
                  const absValue = Math.abs(value);
                  return label + sign + '$' + absValue.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                }
                return label + value.toLocaleString('tr-TR');
              }
            }
          }
        },
        scales: { y: { beginAtZero: false } }
      })
    });
  };

  const renderTable = () => {
    const tableArea = document.getElementById('table-area');
    if (data.length === 0) {
      tableArea.innerHTML = `<div class="text-center py-4 text-gray-500"><p>Listelenecek kayıt bulunamadı.</p></div>`;
      return;
    }

    const rows = data.map(item => {
      const dateStr = item.createdAt_ms ? new Date(item.createdAt_ms).toLocaleString('tr-TR') : 'Yükleniyor...';
      return `
        <tr class="hover:bg-gray-50 transition duration-150">
          <td class="px-6 py-4 whitespace-nowrap text-xs text-gray-500">${dateStr}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 font-mono">${formatCount(item.dmCount)}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 font-mono">${formatCurrency(item.adSpend)}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 font-mono">${formatCount(item.salesCount)}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 font-mono font-semibold ${Number(item.revenue) < 0 ? 'text-red-600' : 'text-emerald-600'}">${formatCurrency(item.revenue)}</td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button data-id="${item.id}" class="delete-btn text-red-600 hover:text-red-800 font-semibold transition duration-150 p-1 rounded-md">Sil</button>
          </td>
        </tr>
      `;
    }).join('');

    tableArea.innerHTML = `
      <div class="overflow-x-auto rounded-lg border border-gray-200">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kayıt Zamanı</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gelen DM</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reklam Harc. (USD)</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Satış Adedi</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Elde Edilen Gelir (USD)</th>
              <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">İşlemler</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            ${rows}
          </tbody>
        </table>
      </div>
    `;

    // attach delete handlers
    tableArea.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const id = e.currentTarget.getAttribute('data-id');
        if (!id) return;
        data = data.filter(d => d.id !== id);
        saveData(data);
        refreshUI();
      });
    });
  };

  const showError = (msg) => {
    const ec = document.getElementById('error-container');
    if (!msg) { ec.innerHTML = ''; return; }
    ec.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert"><p class="font-bold">Hata:</p><p class="text-sm">${msg}</p></div>`;
  };

  const refreshUI = () => {
    data = loadData();
    renderChart();
    renderTable();
  };

  // initial render
  refreshUI();

  // form submit
  const form = document.getElementById('add-data-form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    showError(null);

    const dm = parseInt(document.getElementById('dmCount').value, 10) || 0;
    const ad = parseFloat(document.getElementById('adSpend').value) || 0;
    const sales = parseInt(document.getElementById('salesCount').value, 10) || 0;
    const rev = parseFloat(document.getElementById('revenue').value) || 0;

    if (dm === 0 && ad === 0 && sales === 0 && rev === 0) {
      showError('Lütfen en az bir metrik değeri girin.');
      return;
    }
    if (dm < 0 || sales < 0) {
      showError('DM Sayısı ve Satış Adedi negatif olamaz.');
      return;
    }

    const newItem = {
      id: generateId(),
      dmCount: dm,
      adSpend: ad,
      salesCount: sales,
      revenue: rev,
      createdAt_ms: Date.now()
    };

    data.push(newItem);
    saveData(data);

    // clear form
    document.getElementById('dmCount').value = '';
    document.getElementById('adSpend').value = '';
    document.getElementById('salesCount').value = '';
    document.getElementById('revenue').value = '';

    refreshUI();
  });
}

/* ---------- Start ---------- */
render();

</script>
</body>
</html>
